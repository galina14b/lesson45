<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container form-app">
        <div class="input-group ">
            <span class="input-group-text">Input your text</span>
            <textarea v-model="text" class="form-control" aria-label="With textarea"></textarea>
            <button v-on:click="displayText" type="button" class="btn btn-primary">Send</button>
        </div>
        <h2 v-bind:class="showedText.length < 5 ? 'red' : 'green'" class="text-display">{{showedText}}</h2>
    </div>
    <div class="two-func">
        <h2 class="title">Красная кнопка покажет какой кнопкой мыши вы нажимаете, а синяя - какое сейчас время</h2>
        <img class="img" src="https://citaty.info/files/quote-pictures/7495-matrica-the-matrix.jpg" alt="">
    </div>
    <div class="buttons">
        <button v-on:click="showResult" class="first-btn firstBtn">What button</button>
        <button v-on:click="calcTime" class="second-btn ">What time</button>
        <div class="show-result">
            <h2>{{result}}</h2>
            <h2>{{time}}</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
